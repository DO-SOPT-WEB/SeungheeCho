<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="ledgerStyle.css" />
    <title>숭이의 가계부</title>
  </head>
  <body>
    <header>
      <h1>숭이의 가계부</h1>
    </header>
    <section class="my_asset"></section>
    <hr />
    <section class="history">
      <nav class="date">
        <button>〈</button>
        <p>8월 4일</p>
        <button>〉</button>
      </nav>
      <section class="list">
        <header>
          <h2>내역 리스트</h2>
          <form>
            <input name="plus_price" type="checkbox" id="plus_p" checked />
            <label for="plus_p">수입</label>
            <input name="minus_price" type="checkbox" id="minus_p" checked />
            <label for="minus_p">지출</label>
          </form>
        </header>
        <ul></ul>
      </section>
    </section>
    <footer>
      <button type="button">+</button>
    </footer>
    <section class="modal_bg">
      <section class="modal">
        <p>정말 삭제하시겠습니까?</p>
        <div>
          <button type="button" class="delete_yes">예</button>
          <button type="button" class="delete_no">취소</button>
        </div>
      </section>
    </section>
    <section class="add_sheet_bg">
      <section class="add_sheet">
        <h2>내역 추가</h2>
        <div>
          <button type="button">수입</button>
          <button type="button">지출</button>
        </div>
        <form>
          <label for="category">종류</label>
          <select id="category">
            <option value="eat">식비</option>
            <option value="traffic">교통</option>
            <option value="salary">월급</option>
          </select>
          <label for="add_price">금액</label>
          <input type="text" id="add_price" />
          <label for="add_data">내용</label>
          <input type="text" id="add_data" />
        </form>
        <button type="button" class="add_save_btn">저장하기</button>
        <button type="button" class="add_close_btn">닫기</button>
      </section>
    </section>
    <script src="ledger.js"></script>
  </body>
</html>
