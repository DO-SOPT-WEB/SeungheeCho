<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ledgerStyle.css" />
    <title>숭이의 가계부</title>
  </head>
  <body>
    <header>
      <h1>숭이의 가계부</h1>
    </header>
    <section id="my">
      <h2>나의 자산</h2>
      <p>9,999,987,000</p>
      <div id="detail">
        <i>+</i>
        <span id="plus">9,999,990,000</span>
        <i>-</i>
        <span id="minus">3,000</span>
      </div>
    </section>
    <hr />
    <section id="history">
      <nav id="date">
        <button>〈</button>
        <p>8월 4일</p>
        <button>〉</button>
      </nav>
      <div id="list">
        <header>
          <h2>내역 리스트</h2>
          <div>
            <input id="plus" type="checkbox" checked />
            <label for="plus">수입</label>
            <input id="minus" type="checkbox" checked />
            <label for="minus">지출</label>
          </div>
        </header>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>
    <footer>
      <button></button>
    </footer>
  </body>
</html>
